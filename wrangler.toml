# Cloudflare Pages 配置
# 构建命令
[build]
  command = "pnpm install && pnpm build"
  publish = ".next"

# 环境变量
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"

# 构建配置
[[plugins]]
  package = "@cloudflare/next-on-pages"

# 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
